services:
  core-check:
    image: busybox
    container_name: core-check
    command: >
      sh -c "
      echo 'Container started successfully';
      echo 'Listing AI Core volume:';
      ls /ai-core;
      echo 'Sleeping...';
      tail -f /dev/null
      "
    volumes:
      - "F:/katorabian:/ai-core"
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - "F:/katorabian/data/models:/root/.ollama"
    restart: unless-stopped
